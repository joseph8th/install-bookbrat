<VirtualHost *:80>
    ServerName bookbrat.local
    ServerAlias www.bookbrat.local
    DocumentRoot "/var/www/bookbrat"
    ErrorLog "/var/log/apache2/bookbrat.local-error_log"
    CustomLog "/var/log/apache2/bookbrat.local-access_log" common
    <Directory /var/www/bookbrat>
        DirectoryIndex index.php
        AllowOverride ALL
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
